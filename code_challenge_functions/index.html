<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlantPedia</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>PlantPedia™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-plant-name" name="new-task-name" placeholder="Name">
      <input type="text" id="new-plant-species" name="new-task-description" placeholder="species">
      <input type="submit" value="Create New Task">
    </form>

    <form id="update-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Update Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>


  </div>

</body>
</html>
